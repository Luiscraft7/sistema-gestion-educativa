<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎓 EduOne - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* ESTILOS PARA EL LOGO EDUONE */
        .eduone-logo {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
            letter-spacing: -0.5px;
        }

        .eduone-xl { font-size: 4rem; line-height: 1.1; }
        .eduone-lg { font-size: 3rem; line-height: 1.2; }
        .eduone-md { font-size: 2rem; line-height: 1.3; }
        .eduone-sm { font-size: 1.5rem; line-height: 1.4; }
        .eduone-xs { font-size: 1rem; line-height: 1.5; }

        /* Variante para textos sobre fondo blanco */
        .eduone-white {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Variante para textos sobre fondo oscuro */
        .eduone-light {
            background: linear-gradient(135deg, #a78bfa 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Fondo elegante inspirado en welcome */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.1) 0%, transparent 50%);
            z-index: 1;
        }
        
        /* Elementos decorativos sutiles */
        body::after {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: linear-gradient(45deg, transparent 49%, rgba(255, 255, 255, 0.02) 50%, transparent 51%);
            background-size: 60px 60px;
            animation: subtleMove 30s infinite linear;
            z-index: 2;
        }
        
        @keyframes subtleMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-60px, -60px) rotate(360deg); }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 3rem 2.5rem;
            border-radius: 25px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
            transform: scale(0.9);
            animation: slideIn 0.8s ease-out forwards;
        }
        
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }
        
        .logo-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .logo h1 {
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #7f8c8d;
            font-size: 1rem;
            font-weight: 400;
        }
        
        .welcome-text {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .welcome-text h2 {
            color: #2c3e50;
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .welcome-text p {
            color: #7f8c8d;
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .input-container {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #bdc3c7;
            font-size: 1.1rem;
            z-index: 2;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e8f4f8;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        input[type="text"]:focus + .input-icon,
        input[type="password"]:focus + .input-icon {
            color: #667eea;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #bdc3c7;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(-1px);
        }
        
        .divider {
            margin: 2rem 0;
            text-align: center;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e8f4f8, transparent);
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            color: #bdc3c7;
            font-size: 0.9rem;
        }
        
        .demo-link {
            display: block;
            text-align: center;
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
            padding: 0.8rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(52, 152, 219, 0.2);
        }
        
        .demo-link:hover {
            background: rgba(52, 152, 219, 0.15);
            transform: translateY(-2px);
        }
        
        .extra-links {
            text-align: center;
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        
        .extra-links a {
            color: #7f8c8d;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .extra-links a:hover {
            color: #667eea;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
            z-index: 10;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
                max-width: 100%;
            }
            
            .welcome-text h2 {
                font-size: 1.4rem;
            }
            
            .back-btn {
                top: 10px;
                left: 10px;
                width: 45px;
                height: 45px;
            }
        }
        
        /* Efectos adicionales */
        .login-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #667eea);
            border-radius: 25px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .login-container:hover::before {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- Botón de regreso -->
    <a href="welcome.html" class="back-btn" title="Volver al inicio">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <!-- Contenedor principal -->
    <div class="login-container">
        <!-- Logo y título -->
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1 class="eduone-logo eduone-md eduone-white">EduOne</h1>
            <p>Sistema Integral de Gestión Educativa</p>
        </div>
        
        <!-- Texto de bienvenida -->
        <div class="welcome-text">
            <h2>¡Bienvenido de vuelta!</h2>
            <p>Ingresa tus credenciales para acceder a tu cuenta</p>
        </div>
        
        <!-- Formulario de login -->
        <form id="loginForm">
            <!-- Campo de usuario/email -->
            <div class="form-group">
                <div class="input-container">
                    <input type="text" id="email" name="email" placeholder="Usuario o Email" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>
            
            <!-- Campo de contraseña -->
            <div class="form-group">
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>
            
            <!-- Botón de login -->
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesión
            </button>
        </form>
        
        <!-- Divider -->
        <div class="divider">
            <span>👑 Administradores: usar credenciales especiales</span>
        </div>
        
        <!-- Enlaces adicionales -->
        <div class="extra-links">
            <a href="#" onclick="alert('Funcionalidad pendiente de implementar')">
                <i class="fas fa-users"></i>
                ¿No tienes cuenta? Regístrate aquí
            </a>
            <a href="#" onclick="alert('Funcionalidad pendiente de implementar')">
                <i class="fas fa-key"></i>
                ¿Olvidaste tu contraseña?
            </a>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        © 2025 <span class="eduone-logo eduone-xs eduone-light">EduOne</span> - Sistema Integral de Gestión Educativa
    </div>

    <script>
        // Función para mostrar/ocultar contraseña
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Limpia cualquier sesión previa al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            sessionStorage.removeItem('adminSession');
            sessionStorage.removeItem('adminUser');
            sessionStorage.removeItem('teacherSession');
            sessionStorage.removeItem('teacherData');
            localStorage.removeItem('sessionToken');
            localStorage.removeItem('adminToken');
            
            // Animación de entrada para los campos
            const inputs = document.querySelectorAll('input');
            inputs.forEach((input, index) => {
                input.style.animationDelay = `${0.3 + index * 0.1}s`;
                input.style.animation = 'slideIn 0.6s ease-out forwards';
            });
        });

        // Manejo del formulario INTEGRADO (Admin + Profesores)
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Agregar efecto de carga
            const btn = document.querySelector('.login-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 0.5rem;"></i>Verificando...';
            btn.disabled = true;
            
            try {
                // Intentar login administrativo primero
                const adminResponse = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const adminResult = await adminResponse.json();

                if (adminResult.success) {
                    sessionStorage.setItem('adminSession', 'true');
                    sessionStorage.setItem('adminUser', email.trim());
                    localStorage.setItem('adminToken', adminResult.token);

                    alert('👑 ¡Bienvenido Administrador! Acceso total al sistema.');
                    window.location.href = 'dashboard.html';
                    return;
                }
                
                // 🧑‍🏫 SI NO ES ADMIN, INTENTAR LOGIN DE PROFESOR
                const teacherResponse = await fetch('/api/teachers/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: email.trim(), 
                        password: password 
                    })
                });
                
                const teacherResult = await teacherResponse.json();

                if (teacherResult.success) {
                    // Asegurar que no quede token de administrador almacenado
                    localStorage.removeItem('adminToken');
                    // Guardar datos del profesor y token
                    localStorage.setItem('sessionToken', teacherResult.sessionToken);
                    localStorage.setItem('teacherInfo', JSON.stringify(teacherResult.teacher));
                    sessionStorage.setItem('teacherSession', 'true');
                    sessionStorage.setItem('teacherData', JSON.stringify(teacherResult.teacher));
                    
                    alert(`🎓 ¡Bienvenido ${teacherResult.teacher.full_name}! Accediendo al sistema...`);
                    window.location.href = 'dashboard.html';
                    return;
                }
                
                // Si llegamos aquí, el login falló
                throw new Error(teacherResult.message || 'Credenciales incorrectas');
                
            } catch (error) {
                console.error('Error en login:', error);
                alert('❌ Error: ' + error.message);
            } finally {
                // Restaurar botón
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // Efectos y animaciones adicionales
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Animación de carga de página
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => { document.body.style.opacity = '1'; }, 100);
        });
    </script>
</body>
</html>
