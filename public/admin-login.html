<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Acceso Administrativo - Sistema Educativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #2563eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .lock-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #1e40af;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .back-link {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #3b82f6;
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .loading {
            display: none;
            color: #6b7280;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .security-notice {
            background: #fef3c7;
            color: #92400e;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            margin-top: 20px;
            border-left: 4px solid #f59e0b;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="lock-icon">üîê</div>
        <h1 class="login-title">Acceso Administrativo</h1>
        <p class="login-subtitle">√Årea restringida - Solo personal autorizado</p>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="email">üìß Usuario/Email</label>
                <input type="text" id="email" name="email" required 
                       placeholder="Ingresa tu usuario">
            </div>
            
            <div class="form-group">
                <label for="password">üîë Contrase√±a</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Ingresa tu contrase√±a">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                üöÄ Ingresar al Panel Administrativo
            </button>
            
            <div class="loading" id="loadingMessage">
                ‚è≥ Verificando credenciales...
            </div>
        </form>
        
        <a href="dashboard.html" class="back-link">‚Üê Volver al Dashboard</a>
        
        <div class="security-notice">
            ‚ö†Ô∏è <strong>Aviso de Seguridad:</strong> Este panel est√° protegido y monitoreado. 
            Solo el administrador del sistema tiene acceso.
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loadingDiv = document.getElementById('loadingMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Reset UI
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Guardar sesi√≥n administrativa
                    sessionStorage.setItem('adminSession', 'true');
                    sessionStorage.setItem('adminUser', email);
                    
                    // Redirigir al panel administrativo
                    window.location.href = 'admin.html';
                } else {
                    errorDiv.textContent = '‚ùå ' + result.message;
                    errorDiv.style.display = 'block';
                }
                
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = '‚ùå Error de conexi√≥n. Intenta nuevamente.';
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
                loginBtn.disabled = false;
            }
        });
        
        // Auto-focus en el primer campo
        document.getElementById('email').focus();
        
        // Verificar si ya hay sesi√≥n administrativa
        if (sessionStorage.getItem('adminSession') === 'true') {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
